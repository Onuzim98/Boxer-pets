<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" class= "left-img" href="cadastro.css">
    <title>Cadastro</title>
    <link rel="website icon" type=" SVG"
    href="logotipo.svg">
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1> Se torne um membro <br> E começe sua jornada </h1>
            <img src="aleatoria.svg" class="left-login-img" alt="aleatoria">
        </div>
        <form method="post" action="cadastro.js">
        <div class="right-cadastro">
            <div class="card-cadastro">
                 <h1> Faça já o seu cadastro</h1>
                <div class="textfield">
                    <label form="Nome e sobrenome">Nome</label>
                    <input type="text" name="Nome e sobrenome" placeholder="Insira seu nome" required>
                </div>
                <div class="textfield">
                    <label form="Numero de celular ou email">Numero ou Email</label>
                    <input type="Email" name="Número de celular ou e-mail" placeholder="Insira seu numero ou e-mail" required>
                </div>
                <div class="textfield">
                    <label form="Senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Digite sua senha" required>
                </div>
                <p class="INF">Ao criar uma conta, você concorda com as <a href="#"> Condições de Uso </a> da  Boxer Pets</p>
                <button class="btn-cadastro" type="submit" ><a href="feed.html">Continuar</a></button>
                
            </div>
        </form>
        </div>
        
    </div>
</body>
</html>
